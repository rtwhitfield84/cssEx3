<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="validation.css">
	<title>$Taekurmone Savings & Loan$ Loan Application</title>
</head>
<body>
  <h1>$Taekurmone Savings & Loan$</h1>
	<form action="" method="get"><br>
	<fieldset>
	<legend>Loan Application</legend>
		<label for="firstName">First name:</label><br><input type="text" name="firstName" size="25" maxlength="40"><br>
		<label for="middleInital">Middle intital:</label><br><input type="text" name="middleInital" size="2" maxlength="2"><br>
		<label for="lastName">Last name:</label><br><input type="text" name="lastName" size="25" maxlength="40"><br>
		<label for="address">Address:</label><br><input type="text" name="address" size="50" maxlength="100"><br>
		<label for="Occupation">Occupation:</label><br><input type="text" name="occuptaion" size="25" maxlength="40"><br>
		<label for="Employer">Employer:</label><br><input type="text" name="employer" size="25" maxlength="40"><br>
		<label for="employerAddress">Employer Address:</label><br><input type="text" name="employerAddress" size="50" maxlength="100"><br>
		<label for="typeOfLoan">Type of loan:</label><br><select><br>
			<option value="commercial">i. Commercial</option>
			<option value="realEsatate">ii. Real Estate</option>
			<option value="personal">iii. Personal</option>
			<option value="mortgage">iv. Mortgage</option></select><br>
		<label for="requestedAmount">Requested amount of loan:</label><br><input type="number" name="requestedAmount" size="8" maxlength="10"><br>
		<label for="desiredLength">Desired length of loan:</label>
			<input type="radio" name="length" value="fiveyears">5 years
			<input type="radio" name="length" value="fifteenyears">15 years
			<input type="radio" name="length" value="thirtyyears">30 years
		</input><br>
		<label for="specialConditions">Special conditions:</label><br>
			<input type="checkbox" name="conditions" value="downPayment">i. I have a down payment<br>
			<input type="checkbox" name="conditions" value="outOfState">ii. Out-of-state resident<br>
			<input type="checkbox" name="conditions" value="married">iii. Married <br>
			<input type="checkbox" name="conditions" value="coSign">iv. Loan will be co-signed<br>
		<label for="comments">Comments:</label><br>
			<textarea rows="4" cols="40"></textarea><br>
		<label for="email">E-mail:</label><br><input id="email" type="email" name="email" size="30" maxlength="100" placeholder="youremail@email.com" required><br>
		<label for="usrtel">Telephone:</label><br><input type="tel" name="usrtel" maxlength="13" placeholder="EX: 555-555-5555"><br>
		<label for="linkedin">LinkedIn URL:</label><br><input id="linkedin" type="url" name="linkedin" size="30" maxlength="60" placeholder="http://www.linkedin.com/yoururl" required><br>
		<input type="submit" name="submit">
		</fieldset>
	</form>
</body>
</html>
